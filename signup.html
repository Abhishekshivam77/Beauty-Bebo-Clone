<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/Navbar.css">
    <link rel="stylesheet" href="./Styles/signup.css">
    <link rel="stylesheet" href="./Styles/popup.css">
    
    <link rel = "icon" href = "https://i.pinimg.com/280x280_RS/7d/8b/d5/7d8bd5f68f1e0da49fade19444fb734d.jpg" type = "image/x-icon"><title>Create New Customer Account</title>
    <link rel="stylesheet" href="./Styles/footer.css">
  </head>
  <body>
    <div id="navbar"></div>
   <div id="main">
    <h2>CREATE NEW CUSTOMER ACCOUNT</h2>
    <div id="logoDiv">
        <button class="logo facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/640px-Facebook_logo_%28square%29.png" alt="">
            <p>Sign up with facebook</p>
        </button>
        <button class="logo google">
        <img src="https://skipway.com/wp-content/uploads/2020/05/image-20150902-6700-t2axrz.jpg" alt="">      
        <p>Sign up with Google</p>
        </button>
    </div>
    
    <p>--OR--</p>
    <div id="box2">
        <h2 class="head">PERSONAL INFORMATION</h2>
        <div id="box3">
          <div >
            <label>First Name <span class="span">*</span></label><br>
            <input type="text" id="fname">
          </div>
          <div>
            <label>Last Name <span class="span">*</span></label><br>
            <input type="text" id="lname">
          </div>
        </div>
        
        
        <div id="check">
          <input type="checkbox">
          <label>Sign up for Newsletter</label><br>
        </div>
        
        <label for="">Email <span class="span"> *</span></label><br>
        <input type="email" name="" id="email" class="width"><br>
        <label for="">Phone <span class="span">*</span></label><br>
        <input type="number" class="width" id="mobile"><br>
        <label for="">Password <span  class="span">*</span></label><br>
        <input type="password" name="password" id="password" class="width"><br>
        <label for="">Confirm Password <span class="span">*</span></label><br>
        <input type="password" name="" id="" class="width"><br>
        <button id="but">CREATE AN ACCOUNT</button>
    </div>
   </div>
   <div id="footer"></div>
  </body>
</html>
<script src="./Scripts/signup.js" type="module"></script>
